<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0,
maximum-scale=1.0,
user-scalable=no,
viewport-fit=cover"
    />

    <title>Crash Pro</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      :root {
        --tg-bg: #0f1c2e;
        --tg-secondary: #1e293b;
        --tg-accent: #2563eb;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--tg-bg);
        color: white;
        display: flex;
        flex-direction: column;
        height: 100dvh;
        padding-bottom: env(safe-area-inset-bottom);
        overflow: hidden;
      }

      /* HEADER */
      .header {
        display: flex;
        justify-content: space-between;
        padding: 16px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
      }

      .logo {
        font-weight: 700;
        font-size: 16px;
      }

      .balance {
        background: var(--tg-secondary);
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 700;
        color: #22c55e;
      }

      /* HISTORY */
      .history {
        display: flex;
        gap: 6px;
        padding: 10px;
        overflow-x: auto;
        scrollbar-width: none;
      }
      .history::-webkit-scrollbar {
        display: none;
      }

      .history span {
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 13px;
        background: var(--tg-secondary);
        white-space: nowrap;
      }

      /* GAME */
      .game {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        position: relative;
      }

      #multiplier {
        font-size: 52px;
        font-weight: 800;
      }

      .green {
        color: #22c55e;
      }
      .yellow {
        color: #facc15;
      }
      .red {
        color: #ef4444;
      }

      #rocket {
        font-size: 56px;
        transition: transform 0.05s linear;
      }

      .countdown {
        position: absolute;
        bottom: 20px;
        font-size: 14px;
        color: #facc15;
      }

      /* CONTROLS */
      .controls {
        padding: 16px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input {
        padding: 16px;
        border-radius: 14px;
        border: none;
        font-size: 16px;
        background: var(--tg-secondary);
        color: white;
        text-align: center;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      button {
        flex: 1;
        padding: 16px;
        border: none;
        border-radius: 14px;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        transition: 0.1s;
      }

      .bet-btn {
        background: var(--tg-accent);
        color: white;
      }
      .cash-btn {
        background: #22c55e;
        color: black;
      }

      button:active {
        transform: scale(0.96);
      }
      button:disabled {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">üöÄ CRASH PRO</div>
      <div class="balance">üíé <span id="balance">100</span></div>
    </div>

    <div class="history" id="history"></div>

    <div class="game">
      <div id="multiplier">1.00x</div>
      <div id="rocket">üöÄ</div>
      <div class="countdown" id="countdown"></div>
    </div>

    <div class="controls">
      <input type="number" id="betInput" placeholder="–°—Ç–∞–≤–∫–∞" />
      <input type="number" id="autoCash" placeholder="–ê–≤—Ç–æ-–∫—ç—à–∞—É—Ç (2.0)" />
      <div class="buttons">
        <button class="bet-btn" id="betBtn">–°—Ç–∞–≤–∫–∞</button>
        <button class="cash-btn" id="cashBtn">–ó–∞–±—Ä–∞—Ç—å</button>
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();

      if (tg.themeParams.bg_color) {
        document.documentElement.style.setProperty(
          "--tg-bg",
          tg.themeParams.bg_color,
        );
      }

      let balance = 100;
      let bet = 0;
      let multiplier = 1;
      let crashPoint = 0;
      let gameRunning = false;
      let history = [];

      const balanceEl = document.getElementById("balance");
      const multiplierEl = document.getElementById("multiplier");
      const rocketEl = document.getElementById("rocket");
      const countdownEl = document.getElementById("countdown");
      const historyEl = document.getElementById("history");
      const betBtn = document.getElementById("betBtn");
      const cashBtn = document.getElementById("cashBtn");

      function updateBalance() {
        balanceEl.innerText = balance;
      }

      function randomCrash() {
        return parseFloat((Math.random() * 5 + 1).toFixed(2));
      }

      function addHistory(value) {
        history.unshift(value.toFixed(2));
        if (history.length > 10) history.pop();

        historyEl.innerHTML = "";
        history.forEach((v) => {
          const span = document.createElement("span");
          span.innerText = v + "x";
          if (v >= 2) span.classList.add("green");
          else if (v >= 1.2) span.classList.add("yellow");
          else span.classList.add("red");
          historyEl.appendChild(span);
        });
      }

      function startCountdown() {
        let count = 3;
        countdownEl.innerText = "–°—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ " + count;

        const timer = setInterval(() => {
          count--;
          countdownEl.innerText = "–°—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ " + count;

          if (count <= 0) {
            clearInterval(timer);
            countdownEl.innerText = "";
            startGame();
          }
        }, 1000);
      }

      function startGame() {
        multiplier = 1;
        crashPoint = randomCrash();
        gameRunning = true;
        betBtn.disabled = true;

        function loop() {
          if (!gameRunning) return;

          multiplier += 0.012 * multiplier;
          multiplierEl.innerText = multiplier.toFixed(2) + "x";
          rocketEl.style.transform = "translateY(-" + multiplier * 4 + "px)";

          const auto = parseFloat(document.getElementById("autoCash").value);
          if (bet > 0 && auto && multiplier >= auto) {
            cashOut();
            return;
          }

          if (multiplier >= crashPoint) {
            crash();
            return;
          }

          requestAnimationFrame(loop);
        }

        requestAnimationFrame(loop);
      }

      function crash() {
        gameRunning = false;
        multiplierEl.innerText = "üí• CRASH";
        rocketEl.style.transform = "translateY(0)";
        addHistory(crashPoint);
        bet = 0;
        betBtn.disabled = false;
        setTimeout(startCountdown, 2000);
      }

      function placeBet() {
        if (gameRunning) return;

        const amount = parseInt(document.getElementById("betInput").value);
        if (!amount || amount <= 0) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É");
        if (amount > balance) return tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤");

        bet = amount;
        balance -= amount;
        updateBalance();
      }

      function cashOut() {
        if (!gameRunning || bet <= 0) return;

        gameRunning = false;
        const win = Math.floor(bet * multiplier);
        balance += win;
        updateBalance();

        multiplierEl.innerText = "–ó–∞–±—Ä–∞–Ω–æ " + win;
        rocketEl.style.transform = "translateY(0)";
        addHistory(multiplier);

        bet = 0;
        betBtn.disabled = false;
        setTimeout(startCountdown, 2000);
      }

      betBtn.onclick = placeBet;
      cashBtn.onclick = cashOut;

      updateBalance();
      startCountdown();
    </script>
  </body>
</html>
